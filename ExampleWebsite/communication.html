<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Communication - IT Ticketing System</title>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const ticketNumber =
					'V' +
					Math.floor(
						Math.random() * (1000000000 - 10000000) + 10000000
					)
				document.getElementById('ticket-number').innerText =
					'Ticket Number: ' + ticketNumber

				// Changing the tab title
				document.title = 'Ticket ' + ticketNumber
			})
		</script>
	</head>

	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="communication.html">Communication</a></li>
			</ul>
		</nav>
		<div class="container">
			<h1>Communication</h1>
			<br />
			<div
				id="ticket-number"
				class="ticket-number"></div>
			<br />
			<div class="username-section">
				<label for="username">Username:</label>
				<input
					type="text"
					id="username"
					placeholder="Enter username" />
			</div>

			<div class="ticket-section">
				<label for="ticket">Ticket:</label>
				<textarea
					id="ticket"
					placeholder="Enter your issue"></textarea>
				<button onclick="submitTicket()">Submit</button>
			</div>

			<div class="tickets-display">
				<h2>Recent Tickets:</h2>
				<ul id="ticket-list-communication"></ul>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
